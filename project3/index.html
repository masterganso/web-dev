<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Manager</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <div class="container">
        <h2 class="instruction">Add a task:</h2>
        <h3 class="instruction">click a task to color it:</h3>
        <h4 class="instruction">Double click to mark down a task</h4>
        <input type="text" id="todoInput" placeholder="New task...">
        <button id="addBtn">Add</button>
        <ol id="todoList">
        </ol>
    </div>
    <script src="js.js"></script>
</body>
</html>
